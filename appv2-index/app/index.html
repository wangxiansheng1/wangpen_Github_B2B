<!doctype html>
<html manifest="app.manifest" style='-webkit-overflow-scrolling:touch'>

	<head>
		<meta charset="utf-8">

		<meta name="Keywords" content="进口商品,进口食品,进口零食,汇银乐虎,汇银乐虎全球家,乐虎,汇银乐虎,扬州电商,扬州O2O,扬州B2C,扬州B2B2C，江苏汇银电子商务有限公司,智慧社区">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no,email=no">
		<link href="images/.png" rel="apple-touch-icon-precomposed">
		<!-- build:css({app, .tmp}) styles/lehu.h5.index.css -->
		<link href="css/global_m.css" rel="stylesheet">
		<link href="css/layout_2015.css" rel="stylesheet">
		<link rel="stylesheet" href="css/plus/swiper.min.css">
		<link href="css/index.css" rel="stylesheet">
		<!-- endbuild -->
	</head>

	<body>
		<div id="index" class="nwrapper">
			<div>
				<div class="ajax_noload" style="display: none"><img src="images/wifi.png">网络请求失败，请稍候再试<span><img src="images/sx.png"></span></div>
				<!--顶部-->
				<div class="nheader">
					<div class="nindex_sousuo" unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;"><em></em>搜索商品</div>
				</div>
				<!--/顶部-->
				<!--banner-->
				<div class="nbanner">
					<div class="swiper-container">
						<div class="swiper-wrapper" id="ajax_banner">
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
				<!--/banner-->
				<!--标签-->
				<div class="ntag" id="ajax_fastList">

					<a href='javascript:;' class="ntag_order"><img class='lazyload' src="images/order.png"><span>我的进货单</span></a>
				</div>
				<!--/标签-->
				<!-- 头条-->
				<div class="news-msg">
					<img src="images/goodsdetail/promt.png" class="lazyload news-msg-img">
					<div class="news-msg-box" id="ajax_news">
					</div>
				</div>

				<div class="nhr"></div>
				<!--分类楼层-->
				<div id="ajax_prommotionLayout">
				</div>
			</div>

		<div id="download">
		</div>
		<div id="footer">
		</div>
		<script src="scripts/common/require.min.js"></script>
		<script src="scripts/common/lehu.h5.common.js"></script>
		<!-- build:js({app, .tmp}) scripts/lehu.h5.page.index.js -->
		<script src="scripts/lehu.h5.require.config.js"></script>
		<script type="text/javascript">
			require(['lehu.h5.page.index']);
		</script>
		<!-- endbuild -->
